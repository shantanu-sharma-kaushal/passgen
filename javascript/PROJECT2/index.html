<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass word generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-fixed"></div>
    <div>
        <h1>Password Generator</h1>
        <h3>Select Password Length:</h3>
        <input type="range" id="Length" min="4" max="16" value="12">
        <h4 id="lensiz">12</h4>
        <button id="generate">Generate Password</button>
    </div>
    <div>
        <h3>Select options:</h3>
        <input type="checkbox" id="uppercase">Include Uppercase Letters<br>
        <input type="checkbox" id="lowercase">Include Lowercase Letters<br>
        <input type="checkbox" id="numbers">Include Numbers<br>
        <input type="checkbox" id="symbols">Include Symbols<br>
    </div>
    <div>
         <div id="Pass">
            <h3 >Password Generated:</h3> 
              <h2 id="passworddisplay">select at least one <br> checkbox</h2>
        </div>
           
       <script src="mainscript.js"></script>
    </div>
</body>
</html>
